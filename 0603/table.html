<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
</head>
<body>
	<!-- table>(tr>td{第一列 第$欄}*3)*3 -->
	<table cellpadding="20" cellspacing="10" style="border:solid black 3px;" rules="all">
		<tr>
			<td>第一列 第1欄</td>
			<td colspan="2">第一列 第2欄</td>
		</tr>
		<tr>
			<td>第二列 第1欄</td>
			<td rowspan="2">第二列 第2欄</td>
			<td>第二列 第3欄</td>
		</tr>
		<tr>
			<td>第三列 第1欄</td>
			<td>第三列 第2欄</td>
		</tr>
	</table>


	<table cellpadding="20" cellspacing="10" style="border:solid black 5px;" rules="all">
		<tr>
			<td>第一列 第1欄</td>
			<td colspan="2">第一列 第2欄</td>
			<td>第一列 第3欄</td>
			<td>第一列 第4欄</td>
		</tr>
		<tr>
			<td>第二列 第1欄</td>
			<td rowspan="3">第二列 第2欄</td>
			<td>第二列 第3欄</td>
			<td colspan="2">第一列 第1欄</td>
		</tr>
		<tr>
			<td>第三列 第1欄</td>
			<td>第三列 第2欄</td>
			<td>第三列 第3欄</td>
			<td>第三列 第4欄</td>
		</tr>
		<tr>
			<td>第四列 第1欄</td>
			<td>第四列 第2欄</td>
			<td>第四列 第3欄</td>
			<td>第四列 第4欄</td>
		</tr>
	</table>

</body>
</html>
